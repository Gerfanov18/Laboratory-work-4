name: Print Software Versions

on:
  push:
    branches:
      - main
      - laboratory-work-4   # якщо є окрема гілка

jobs:
  processing_versions:
    name: Print Processing Software Versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show versions of software from Processing Layer
        run: |
          echo "=== Processing Layer ==="
          echo "Python:"
          python3 --version
          echo "NodeJS:"
          node --version
          echo "npm:"
          npm --version
          echo "Java:"
          java --version || echo "Java not installed"

  database_versions:
    name: Print Database Software Versions
    needs: processing_versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show versions of software from Database Layer
        run: |
          echo "=== Database Layer ==="
          echo "MySQL:"
          mysql --version || echo "MySQL not installed"
          echo "PostgreSQL:"
          psql --version || echo "PostgreSQL not installed"
          echo "SQLite:"
          sqlite3 --version || echo "SQLite not installed"
